<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/a3c3f326df.js" crossorigin="anonymous"></script>
</head>
<body class="relative" id="bodyWeb">
    <header class="sticky top-0 z-10">
      <div class="navbar bg-base-100">
        <div class="md:block hidden flex-1">
          <a class="btn btn-ghost normal-case text-xl">Tienda Virtual</a>
        </div>
        <div class="md:flex-none flex-1 justify-end gap-2">
          <div class="form-control w-full">
            <input type="text" placeholder="Search" class="input input-bordered" id="buscadorInput" />
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <figure class="indicator">
                <i class="bi bi-cart text-3xl"></i>
                <span class="badge badge-sm indicator-item" id="indicadorItem">8</span>
              </figure>
            </label>
            <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
              <div class="card-body">
                <span class="font-bold text-lg text-black">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Botones Categorias y Ordenar mobile -->
      <div class="flex justify-center md:hidden">
        <ul class="menu menu-horizontal bg-base-100 container">
          <li class="flex-1" id="buttonCategoriaMobile">
            <a class="container justify-center active:bg-red-600">
              <i class="bi bi-funnel"></i>
              <p>Categorías</p>
            </a>
          </li>
          <li class="flex-1" id="buttonOrdenarMobile">
            <a class="container justify-center active:bg-red-600">
              <i class="bi bi-arrow-down-up"></i>
              <p>Ordenar</p>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <!-- Ordenar desktop-->
      <div class="hidden md:flex justify-end lg:px-12 sm:px-2 px-4 py-3">
        <select class="select select-bordered w-full max-w-xs" id="ordenarPor">
          <option disabled selected>Ordenar por</option>
          <option>Precio alto</option>
          <option>Precio Bajo</option>
          <option>Nombre,creciente</option>
          <option>Nombre,decreciente</option>
        </select>
      </div>

      <!-- Menu Ordenar mobile -->
      <div class="md:hidden block w-4/5 h-full fixed top-0 -left-full bg-white z-20" id="menuOrdenarMobile">
        <div class="flex bg-red-600 text-white py-3">
          <div class="text-lg font-semibold flex-9">
            <p class="text-center">ORDENAR POR</p>
          </div>
          <div class="flex-1 cursor-pointer" id="menuOrdenarMobileIconClose"><i class="fa-solid fa-xmark text-2xl"></i></div>
        </div>
        <div class="bg-base-200 text-gray-500 text-xs py-3 px-4">Selecciona una opción</div>
        <ul class="menu">
          <li><a class="active:bg-gray-300 active:text-gray-800 border-b ordenarPorMobile">Precio alto</a></li>
          <li><a class="active:bg-gray-300 active:text-gray-800 border-b ordenarPorMobile">Precio bajo</a></li>
          <li><a class="active:bg-gray-300 active:text-gray-800 border-b ordenarPorMobile">Nombre,creciente</a></li>
          <li><a class="active:bg-gray-300 active:text-gray-800 border-b ordenarPorMobile">Nombre,decreciente</a></li>
        </ul>
      </div>

      <!-- Menu Categoría mobile -->
      
      <div class="md:hidden block h-screen w-4/5 absolute top-0 -left-full bg-white z-20" id="menuCategoriaMobileContainer">
        <div class="flex bg-red-600 text-white py-3" id="menuCategoriaMobileContainer">
          <div class="text-lg font-semibold flex-9">
            <p class="text-center">CATEGORIAS</p>
          </div>
          <div class="flex-1 cursor-pointer" id="menuCategoriaMobileIconClose"><i class="fa-solid fa-xmark text-2xl"></i></div>
          </div>
          <div class="bg-base-200 text-gray-500 text-xs py-3 px-4">Selecciona una opción</div>
          <div id="menuCategoriaMobile"></div>
        </div>
      </div>

      <div  class="md:hidden block h-full w-full absolute top-0 bg-white" id="sectionOpacity">
      </div>

      <!-- Seccion desktop -->
      <section class="flex py-3 relative">
        <!-- Categorias desktop -->
        <div class="md:block hidden lg:pl-12 sm:pl-3 pl-4" id="categoriaList">
        </div>
        <!-- Productos -->
        <article class="mx-auto lg:px-12 sm:px-3 px-4 grid grid-cols-2 xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-3 gap-4" id="cardsResultado" style="grid-template-rows: minmax(0,400px);">
        </article>
      </section>
    </main>

    
    <script src="./js/main.js" type="module"></script>

</body>
</html>
