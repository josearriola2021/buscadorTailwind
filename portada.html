<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="bg-red-500">
        <nav class="md:px-10 text-white">
            <div class="navbar px-0 gap-2 justify-between">
                <div class="flex-1 gap-8">
                  <a class="btn btn-ghost normal-case text-xl px-0">Tienda Virtual</a>
                  <div class="flex items-center gap-2">
                    <button class="btn btn-square btn-ghost border-slate-300 w-10 min-h-6 h-10">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <p>Categorías</p>
                  </div>
                  <div class="form-control w-full relative">
                    <input type="text" placeholder="¿Qué buscas" class="input input-bordered text-black" id="buscadorInput" />
                    <figure class="absolute right-0 bg-green-400 h-full text-white text-2xl p-2 rounded-r-md cursor-pointer"><i class="bi bi-search justify-center"></i></figure>
                  </div>
                </div>
                <div class="flex-1 gap-6 justify-end">
                  <button class="flex gap-2 items-center">
                    <i class="bi bi-geo-alt text-3xl"></i>
                    <p class="text-sm font-semibold">Donde quieres recibir tu pedido</p>
                    <i class="bi bi-caret-down"></i>
                  </button>
                  <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar w-40 gap-4 px-3">
                      <figure>
                        <i class="bi bi-person text-3xl"></i>
                      </figure>
                      <p class="capitalize">Inicia Sesion</p>
                    </label>
                    <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 text-black">
                      <li>
                        <a class="justify-between">
                          Profile
                          <span class="badge">New</span>
                        </a>
                      </li>
                      <li><a>Settings</a></li>
                      <li><a>Logout</a></li>
                    </ul>
                  </div>
                  <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar w-40 gap-4 px-3">
                      <figure>
                        <i class="bi bi-bag text-3xl"></i>
                      </figure>
                      <p class="capitalize">Mis órdenes</p>
                    </label>
                    <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 text-black">
                      <li>
                        <a class="justify-between">
                          Profile
                          <span class="badge">New</span>
                        </a>
                      </li>
                      <li><a>Settings</a></li>
                      <li><a>Logout</a></li>
                    </ul>
                  </div>
                  <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                      <figure class="indicator">
                        <i class="bi bi-cart text-3xl"></i>
                        <span class="badge badge-sm indicator-item">8</span>
                      </figure>
                    </label>
                    <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
                      <div class="card-body">
                        <span class="font-bold text-lg text-black">8 Items</span>
                        <span class="text-info">Subtotal: $999</span>
                        <div class="card-actions">
                          <button class="btn btn-primary btn-block">View cart</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </nav>
        <nav>
          <div class="flex justify-end items-center gap-8 px-20 h-7 bg-white">
            <p class="text-sm text-gray-400">Fonocompras 945-234-533</p>
            <p class="text-sm text-gray-400">Whatshap 945-234-533</p>
            <p class="text-sm text-gray-400">Fonocompras 945-234-533</p>
            <p class="text-sm text-gray-400">Catálogo</p>
          </div>
        </nav>
    </header>

    <main>
      <div class="swiper mySwiper w-full" style="height: 600px">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img class="w-full h-full" src="./img/banner1.jpg" alt="">
          </div>
          <div class="swiper-slide w-full">
            <img class="w-full h-full" src="./img/banner2.jpg" alt="">
          </div>
          <div class="swiper-slide w-full">
            <img class="w-full h-full" src="./img/banner3.jpg" alt="">
          </div>
        </div>
        <div class="swiper-button-next text-white scale-75"></div>
        <div class="swiper-button-prev text-white scale-75"></div>
        <div class="swiper-pagination"></div>
      </div>
    </main>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js" type="module"></script>

</body>
</html>
